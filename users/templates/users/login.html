{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="signup-container"> <h1>Welcome Back</h1>
    <p>Please enter your credentials to access your account.</p>

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        
        <div class="form-fields">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn-signup">Login</button>
    </form> <div class="form-footer">
        <p>Don't have an account? <a href="{% url 'users:signup' %}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
